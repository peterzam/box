  firefox:
    version: "99.0.1"
    auto_update: true
    website: "https://www.mozilla.org/en-US/firefox/releases/"
    source: "external","tar"
    dockerfile: 
      path: ${PWD}/Firefox/Dockerfile
      base: "ubuntu:latest"
    mounted:
      - ${PWD}/Firefox/mounted/configs:/home/user/.config/mozilla
      - ${PWD}/Firefox/mounted/Shared:/home/user/Shared
    commands:
      build : `DOCKER_BUILDKIT=1 docker build -t peterzam/x-firefox -f ${PWD}/Firefox/Dockerfile .`
      run : `docker run --rm \
              --name x-firefox \
              -e DISPLAY \
              -v ${XAUTHORITY}:/home/user/.Xauthority:ro \
              -v /tmp/.X11-unix:/tmp/.X11-unix:rw \
              -v /run/user/1000/pulse:/run/user/1000/pulse:rw \
              -v /usr/share/fonts/truetype/:/usr/share/fonts/truetype:ro \
              -v ${HOME}/.local/share/fonts:/home/user/.local/share/fonts:ro \
              -v ${PWD}/Firefox/mounted/configs:/home/user/.mozilla:rw \
              -v ${PWD}/Firefox/mounted/Shared:/home/user/Shared:rw \
              -v /usr/share/fonts/truetype/:/usr/share/fonts/truetype:ro \
              peterzam/x-firefox
              `

  tor:
    version: "11.0.10"
    auto_update: false
    website: "https://www.torproject.org/download/"
    source: "external","tar"
    dockerfile: 
      path: ${PWD}/Tor/Dockerfile
      base: "ubuntu:latest"
    mounted:
      - ${PWD}/Tor/mounted/configs:/home/user/tor/TorBrowser/Data/Browser
      - ${PWD}/Tor/mounted/Shared:/home/user/Shared:rw
    commands:
      build : `DOCKER_BUILDKIT=1 docker build -t peterzam/x-tor -f ${PWD}/Tor/Dockerfile .`
      run : `docker run --rm \
              --name x-tor \
              -e DISPLAY \
              -v ${XAUTHORITY}:/home/user/.Xauthority \
              -v /tmp/.X11-unix:/tmp/.X11-unix \
              -v ${PWD}/Tor/mounted/configs:/home/user/tor/TorBrowser/Data/Browser:rw \
              -v ${PWD}/Tor/mounted/Shared:/home/user/Shared:rw \
              peterzam/x-tor
              `
    remark: "config file path is not actually the default tor's profile path"

  librewolf:
    version: "99.0.1-1"
    auto_update: true
    website: "https://librewolf.net/installation/linux/"
    source: "AppImage"
    dockerfile: 
      path: ${PWD}/LibreWolf/Dockerfile
      base: "ubuntu:latest"
    mounted:
      - ${PWD}/LibreWolf/mounted/configs:/home/user/.librewolf
      - ${PWD}/LibreWolf/mounted/Shared:/home/user/Shared
