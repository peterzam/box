images:
  qbittorrent: 
    version: "4.4.2"
    auto_update: false
    website: "https://www.fosshub.com/qBittorrent.html"
    source: "AppImage"
    dockerfile: 
      path: ${PWD}/Qbittorrent/Dockerfile
      base: "ubuntu:latest"
    mounted:
      -  ${PWD}/Qbittorrent/mounted/configs/qBittorrent:/home/u/.config/qBittorrent
      -  ${PWD}/Qbittorrent/mounted/Shared/torrent:/home/u/Shared
    commands:
      build : `DOCKER_BUILDKIT=1 docker build -t peterzam/x-qbittorrent -f  ${PWD}/Qbittorrent/Dockerfile .`
      run : `docker run --rm \
              -e DISPLAY \
              -v ${XAUTHORITY}:/home/user/.Xauthority:ro \
              -v /tmp/.X11-unix:/tmp/.X11-unix:rw \
              -v ${PWD}/Qbittorrent/mounted/configs:/home/user/.config/qBittorrent:rw \
              -v ${PWD}/Qbittorrent/mounted/Shared:/home/user/Shared:rw \
              --name x-qbittorrent \
              peterzam/x-qbittorrent`

  brave:
    version: "1.37.111"
    auto_update: true
    website: "https://github.com/brave/brave-browser/releases"
    source: "apt"
    dockerfile: 
      path: ${PWD}/Brave/Dockerfile
      base: "ubuntu:impish"
    mounted:
      - ${PWD}/Brave/mounted/configs:/home/user/.config/BraveSoftware
      - ${PWD}/Brave/mounted/Shared:/home/user/Shared
    commands:
      build : `DOCKER_BUILDKIT=1 docker build -t peterzam/x-brave -f ${PWD}/Brave/Dockerfile .`
      run : `docker run --rm \
              --name x-brave \
              -e DISPLAY \
              -v ${XAUTHORITY}:/home/user/.Xauthority:ro \
              -v /tmp/.X11-unix:/tmp/.X11-unix:rw \
              -v /run/user/1000/pulse:/run/user/1000/pulse:rw \
              -v /usr/share/fonts/truetype/:/usr/share/fonts/truetype:ro \
              -v ${PWD}/Brave/mounted/configs:/home/user/.config/BraveSoftware:rw \
              -v ${PWD}/Brave/mounted/Shared:/home/user/Shared:rw \
              --shm-size 2g \
              --security-opt seccomp=${PWD}/rules.json \
              peterzam/x-brave
              `
  element:
    version: "1.10.8"
    auto_update: true
    website: "https://element.io/get-started#linux-details"
    source: "apt"
    dockerfile: -v /run/user/1000/pulse:/run/user/1000/pulse \
      path: ${PWD}/Element/Dockerfile
      base: "ubuntu:impish"
    mounted:
      - ${PWD}/Element/mounted/configs:/home/user/.config/Element
      - ${PWD}/Element/mounted/Shared:/home/user/Shared
    commands:
      build : `DOCKER_BUILDKIT=1 docker build -t peterzam/x-element -f  ${PWD}/Element/Dockerfile .`
      run : `docker run --rm \
              --name x-element \
              -e DISPLAY \
              -v ${XAUTHORITY}:/home/user/.Xauthority:ro \
              -v /tmp/.X11-unix:/tmp/.X11-unix:rw \
              -v /run/user/1000/pulse:/run/user/1000/pulse:rw \
              -v /usr/share/fonts/truetype/:/usr/share/fonts/truetype:ro \
              -v ${PWD}/Element/mounted/configs:/home/user/.config/Element:rw \
              -v ${PWD}/Element/mounted/Shared:/home/user/Shared:rw \
              --security-opt seccomp=${PWD}/rules.json \
              --shm-size 2g \
              peterzam/x-element
              `
  discord:
    version: "April 4,2022"
    auto_update: true
    website: "https://discord.com/api/download?platform=linux&format=tar.gz"
    source: "external","tar"
    dockerfile: 
      path: ${PWD}/Discord/Dockerfile
      base: "ubuntu:impish"
    mounted:
      - ${PWD}/Discord/mounted/configs:/home/user/.config/Discord
      - ${PWD}/Discord/mounted/Shared:/home/user/Shared
    commands:
      build : `DOCKER_BUILDKIT=1 docker build -t peterzam/x-discord -f  ${PWD}/Discord/Dockerfile .`
      run : `docker run --rm \
              --name x-discord \
              -e DISPLAY \
              -v ${XAUTHORITY}:/home/user/.Xauthority:ro \
              -v /tmp/.X11-unix:/tmp/.X11-unix:rw \
              -v /run/user/1000/pulse:/run/user/1000/pulse:rw \
              -v /usr/share/fonts/truetype/:/usr/share/fonts/truetype:ro \
              -v ${PWD}/Discord/mounted/configs:/home/user/.config/discord:rw \
              -v ${PWD}/Discord/mounted/Shared:/home/user/Shared:rw \
              --device=/dev/dri \
              --security-opt seccomp=${PWD}/rules.json \
              --shm-size 2g \
              peterzam/x-discord
