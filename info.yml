      build : `DOCKER_BUILDKIT=1 docker build -t peterzam/x-librewolf -f ${PWD}/LibreWolf/Dockerfile .`
      run : `docker run --rm \
              --name x-librewolf \
              -e DISPLAY \
              -v ${XAUTHORITY}:/home/user/.Xauthority:ro \
              -v /tmp/.X11-unix:/tmp/.X11-unix:rw \
              -v /run/user/1000/pulse:/run/user/1000/pulse:rw \
              -v /usr/share/fonts/truetype/:/usr/share/fonts/truetype:ro \
              -v ${HOME}/.local/share/fonts:/home/user/.local/share/fonts:ro \
              -v ${PWD}/LibreWolf/mounted/configs:/home/user/.librewolf:rw \
              -v ${PWD}/LibreWolf/mounted/Shared:/home/user/Shared:rw \
              --device=/dev/dri \
              peterzam/x-librewolf
              `
    remark: "add `-safe-mode` at the end to start with disabled add-ons mode"

  telegram:
    version: "3.7.3"
    auto_update: true
    website: "https://github.com/telegramdesktop/tdesktop/releases/"
    source: "external","tar","github"
    dockerfile: 
      path: ${PWD}/Telegram/Dockerfile
      base: "ubuntu:latest"
    mounted:
      - ${PWD}/Telegram/mounted/configs:/home/user/.local/share/TelegramDesktop
      - ${PWD}/Telegram/mounted/Shared:/home/user/Shared
